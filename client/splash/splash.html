<head>
  <meta charset="utf-8">
  <title>Petricide 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic' rel='stylesheet'
        type='text/css'>
</head>

<body>
{{#unless nick}}
  {{> splash}}
{{else}}
  {{> App}}
{{/unless}}
</body>

<template name="splash">
  <div class="home__wrapper">
    <div class="home__centered">
      <div class="home__body">
        <h1 class="home__title">Petricide 2.0</h1>
        <form>
          <input type="text" id="nickname" class="home__nick" placeholder="Enter your handle and press Enter"/>
        </form>
        <p class="home__subtitle">The Grid is waiting</p>
      </div>
    </div>
  </div>
</template>
